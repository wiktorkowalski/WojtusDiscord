name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    runs-on: [self-hosted, homelab, deploy]
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_base_url: ${{ secrets.ANTHROPIC_PROXY_URL }}
          model: claude-opus-4-5-20251101
          timeout_minutes: 30
          allowed_tools: |
            Read
            Glob
            Grep
            WebFetch
            WebSearch
          direct_prompt: |
            Review this PR thoroughly. Focus on:
            - Code correctness and potential bugs
            - Security vulnerabilities
            - Performance issues
            - Code style and best practices
            - Missing error handling

            After review, submit a GitHub PR review with:
            - APPROVE if the code is good
            - REQUEST_CHANGES if there are issues that must be fixed

            Use inline comments for specific issues.
